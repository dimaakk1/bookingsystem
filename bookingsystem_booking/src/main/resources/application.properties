quarkus.http.port=8083

event-api/mp-rest/url=http://localhost:8082
user-api/mp-rest/url=http://localhost:8081

quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/q/openapi
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=root
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/bookingdb

quarkus.hibernate-orm.database.generation=update


# Kafka
mp.messaging.outgoing.booking-created.connector=smallrye-kafka
mp.messaging.outgoing.booking-created.topic=booking-created
mp.messaging.outgoing.booking-created.value.serializer=org.apache.kafka.common.serialization.StringSerializer

quarkus.oidc.client-id=quarkus-app
quarkus.oidc.credentials.secret=secret
quarkus.swagger-ui.authentication.redirect-uri=http://localhost:8083/q/swagger-ui/oauth2-redirect.html


